<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codez</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home home__container">
        <div class="form">
            <div class="form__login form__style">
                <div class="login" id="signin">
                    <div class="form__title">
                        <h3>Sign in</h3>
                        <div class="form__icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p>or use your account</p>
                    </div>
                    <form action="">
                        <input type="email" name="" placeholder="Email" id="">
                        <input type="password" name="" placeholder="Password" id="">
                        <div class="user">
                            <a href="#">Forgot your password?</a>
                        </div>
                        <button class="button" type="submit">SIGN IN</button>
                    </form>
                </div>
                <div class="form__right">
                    <h2>Hello, Coder!</h2>
                    <span>Enter your personal details and launch <br> your career with us</span>
                    <a href="#">
                        <button class="button__light" onclick="toggleForm()">SIGN UP</button>
                    </a>
                </div>
            </div>
            <div class="form__signup form__style" id="signup">
                    <div class="form__right">
                        <h2>Welcome Back!</h2>
                        <span>To keep learning with us login <br> with your personal info</span>
                            <a href="#" ><button class="button__light" onclick="toggleform()">SIGN IN</button></a>
                    </div>
                <div class="login">
                    <div class="form__title">
                        <h3>Create Account</h3>
                        <div class="form__icon">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <p>or use your email for registration</p>
                    </div>
                    <form action="">
                        <input type="text" name="" placeholder="Name" id="">
                        <input type="email" name="" placeholder="Email" id="">
                        <input type="password" name="" placeholder="Password" id="">
                        <button class="button" type="submit">SIGN UP</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
